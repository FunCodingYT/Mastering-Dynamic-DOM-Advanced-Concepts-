<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced DOM Concepts</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: Arial;
        }
        .removeBtn{
            background: gold;
            border: none;
        }
        .card{
            display: flex;
            align-items: center;
            gap: .2rem;
        }
        #container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        #addItem{
            background: limegreen;
            border: none;
        }
    </style>
</head>
<body>
    
    <!-- Event Bubbling -->
    <!-- <div id="parent">
        <button id="child">Child</button>
    </div> -->


    <!-- Event Capturing -->
    <!-- <div id="grand-parent">
        <div id="parent">
            <button id="child">Child Button</button>
        </div>
    </div> -->


    <!-- Event Delegation -->
    <h2>Fruits List</h2>

    <div id="container">
        <div class="card">
            <h4>Kiwi</h4>
            <button class="removeBtn">Remove</button>
        </div>
        <div class="card">
            <h4>Mango</h4>
            <button class="removeBtn">Remove</button>
        </div>
        <div class="card">
            <h4>Cherry</h4>
            <button class="removeBtn">Remove</button>
        </div>
    </div>

    <button id="addItem">Add New Fruit</button>




    <script src="script.js"></script>
</body>
</html>
